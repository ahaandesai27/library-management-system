<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .upper-div {
            margin-top: 70px;
        }
        .form-container {
            border: 1px solid black;
            border-radius: 10px;
            padding: 120px;
            background-color: white;
            color: black;
        }
        @media only screen and (min-width: 600px) {
            .form-container {
                width: 40%;
            }
        }

        .form-control {
            background-color: rgb(58, 60, 59);
        }
    </style>
</head>
<body>
    <div align="center" class="container-fluid upper-div">
        <h1 class="pb-4"> Modify Transaction</h1>

        <input class="form-control" placeholder="Enter Transaction ID" id="transaction-id"
        style="width: 70%; background-color: rgb(58, 60, 59);"></input>
        <div class="pt-4"><button class="btn btn-info" id="get-transaction">Get Transaction</button></div>

        <div class="pt-4" style="margin-top: 50px;">
            <form class="container" id="modify-transaction">
                <div id="IDs" class="d-flex justify-content-evenly">
                    <input class="form-control" placeholder="Book ID" id="book-id" style="width: 40%" disabled>
                    <input class="form-control" placeholder="Member ID" id="member-id" style="width: 40%" disabled>
                </div>
                <br><br>

                <div class="d-flex justify-content-evenly pb-5">
                    <label for="input">Issue Date: </label>
                    <input class="form-control" id="issue-date" type="date" style="width: 25%" placeholder="Issue Date">
                    
                    <label for="input">Return Date: </label>
                    <input class="form-control" id="return-date" type="date" style="width: 25%" placeholder="Return Date">
                </div>
                
                <input class="form-control" id="fine-amount" type="number" style="width: 40%" placeholder="Fine Amount">
                <br><br>
                <button type="submit" class="btn btn-success" id="editButton">Edit Transaction</button>
                <button class="btn btn-danger" id="deleteButton">Delete Transaction</button>
            </form>
                <div class="pt-4">
                    <a type="button" class="btn btn-secondary btn-v1" href="../index.html">Return to Homepage</a>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../Transactions/modifytransaction.js" type="module"></script>

    <script>
        
        function wrapInputs() {
            const IDs = document.getElementById('IDs');
            if (window.innerWidth <= 768) {
                IDs.classList.add('flex-wrap');
            }
            else {
                IDs.classList.remove('flex-wrap');
            }
        }
        
        wrapInputs();
        window.addEventListener('resize', wrapInputs)
    </script>
    
</body>
</html>

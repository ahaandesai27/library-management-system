<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .upper-div {
            margin-top: 70px;
        }
        .form-container {
            border: 1px solid black;
            border-radius: 10px;
            padding: 120px;
            background-color: white;
            color: black;
        }
        @media only screen and (min-width: 600px) {
            .form-container {
                width: 40%;
            }
        }
    </style>
</head>
<body>

    <div align="center" class="upper-div">
        <div >
            <form class="container" id="add-transaction">
                <h1> Add Transaction</h1>
                <div class="d-flex mb-3 mt-3 pt-5">
                    <div style="width: 75%;">
                        <select class="form-select dropdown" id="member-select" style="background-color: rgb(70, 74, 87);">
                            <option style="filter: brightness(10%);">Select Member</option>
                        </select>   
                    </div>
                    <input class="form-control" placeholder="or, enter ID" id="member-id"
                    style="width: 75%; background-color: rgb(58, 60, 59);"></input>
                </div>
                <div class="d-flex mb-3 mt-3 pt-4 pb-4">
                    <div style="width: 75%;">
                        <select class="form-select dropdown" id="book-select" style="background-color: rgb(70, 74, 87);">
                            <option style="filter: brightness(10%);">Select Book</option>
                        </select>   
                    </div>
                    <input class="form-control" placeholder="or, enter ID" id="book-id"
                    style="width: 75%; background-color: rgb(58, 60, 59);"></input>
                </div>
                <button type="submit" class="btn btn-primary" id="submitButton">Add</button>
                </form>
                <div class="pt-4">
                    <a type="button" class="btn btn-secondary btn-v1" href="../index.html">Return to Homepage</a>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../Transactions/addTransaction.js"></script>
</body>
</html>

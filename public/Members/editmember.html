<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .upper-div {
            margin-top: 30px;
        }
        .form-container {
            border: 1px solid black;
            border-radius: 10px;
            padding: 100px;
            background-color: white;
            color: black;
        }
        @media only screen and (min-width: 600px) {
            .form-container {
                width: 40%;
            }
        }
    </style>
</head>
<body>

    <div align="center" class="upper-div">
        <div class="form-container">
            <form class="container">
                <h1> Edit Member </h1>
                <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Name:</label>
                    <input class="form-control" id="member-name">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Contact:</label>
                    <input class="form-control" id="member-contact">
                </div>
                <div class="mb-3 pb-4">
                    <label for="pwd" class="form-check-label">Join Date:</label>
                    <input class="form-control" id="member-join_date">
                </div>
                <div class="mb-3 pb-4">
                    <label for="pwd" class="form-check-label">Renewal Date:</label>
                    <input class="form-control" id="member-renew_date">
                </div>
                <div class="mb-3 pb-4">
                    <input class="form-check-input" type="checkbox" id="member-renew">
                    <label class="form-check-label" for="flexCheckDefault">
                    Needs Renewal
                    </label>
                </div>
                <div class="mb-3"><button type="submit" class="btn btn-success" id="editButton">Edit member</button></div>
                <div class="mb-3"><button type="submit" class="btn btn-danger" id="deleteButton">Delete member</button></div>
            </form>
                <div class="pt-4">
                    <a type="button" class="btn btn-secondary btn-v1" href="/">Return to Homepage</a>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../Members/editMember.js" type="module"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .btn-v1 {
            width: 150px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="mt-2 p-3 ps-5 rounded">
        <h1>Library Management System</h1>
        <hr>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="btn-group-vertical ps-5 pt-4">
                    <div class="pb-4">
                        <button type="button" class="btn btn-secondary btn-v1" id="viewBooks">Show Books</button>
                    </div>
                    <div class="pb-4">
                        <button type="button" class="btn btn-secondary btn-v1">Show Members</button>
                    </div>
                    <div class="pb-4">
                        <button type="button" class="btn btn-secondary btn-v1">Add Transaction</button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <table class="table table-hover table-dark">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Borrowed</th>
                    </tr>
                </thead>

                <tbody id="table-body"></tbody>
                </table>
            
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="viewBooks.js"></script>
</body>
</html>

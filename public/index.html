<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" \
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <style>
        .btn-v1 {
            width: 150px;
            padding: 10px;
        }
        .centered-btn-group {
            display: flex;
            justify-content: center;
            gap: 20px; 
        }
        @media screen and (min-width: 768px) {
            
        }   
    </style>
</head>
<body>
    <div class="mt-2 p-3 ps-5 rounded">
        <h1>Library Management System</h1>
        <hr>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div id="button-group" class="d-flex flex-wrap btn-group-vertical ps-5 pt-4">
                    <div class="pb-4">
                        <button type="button" class="btn btn-secondary btn-v1" id="viewBooks">Show Books</button>
                    </div>
                    <div class="pb-4">
                        <a type="button" class="btn btn-secondary btn-v1" id="viewBooks" href="/addbook">Add Book</a>
                    </div>
                    <div class="pb-4">
                        <button type="button" class="btn btn-secondary btn-v1" id="viewMembers">Show Members</button>
                    </div>
                    <div class="pb-4">
                        <a type="button" class="btn btn-secondary btn-v1" id="addMember" href="/addmember">Add Members</a>
                    </div>
                    <div class="pb-4">
                        <a type="button" class="btn btn-secondary btn-v1" href="/transactions/add">Add Transaction</a>
                    </div>  
                    <div class="pb-4">
                        <a type="button" class="btn btn-secondary btn-v1" href="/transactions/modify">Edit Transaction</a>
                    </div>  
                </div>
            </div>

            <div class="col-md-9" id="table-div" style="max-width: 1100px;">
                    <table class="table table-hover table-dark">
                        <tbody id="table-body">
                            <tr><div class="h1">Welcome to Library Management System</div></tr>
                        </tbody>
                    </table>
            </div>

            

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>
    <script src="https://esm.run/lit-html@1"></script>

    <script src="./Books/showBooks.js" type="module"></script>
    <script src="./Books/searchBook.js" type="module"></script>
    
    <script src="./Members/showMembers.js" type="module"></script>  
    <script src="./Members/searchMember.js" type="module"></script>


    <script>
        const buttonGroup = document.getElementById("button-group");

        function toggleWidth() {
            if (window.innerWidth <= 768) {
                if (buttonGroup.classList.contains('btn-group-vertical'))  {
                    buttonGroup.classList.remove('btn-group-vertical');
                    buttonGroup.classList.add('btn-group-horizontal');
                }
            }
            else {
                if (buttonGroup.classList.contains('btn-group-horizontal'))  {
                    buttonGroup.classList.remove('btn-group-horizontal');
                    buttonGroup.classList.add('btn-group-vertical');
                }
            }
        }

        window.addEventListener('resize', toggleWidth);

        toggleWidth();
    </script>
</body>
</html>
